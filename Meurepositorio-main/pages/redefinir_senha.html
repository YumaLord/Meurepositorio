<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MentalHelp - Redefinir Senha</title>
    <link rel="stylesheet" href="../assets/styles/Login.css">
</head>

<body>

    <header></header>

    <aside>
        <div>
            <a href="interface.html"><img class="voltar" src="https://cdn.pixabay.com/photo/2016/09/23/14/42/back-1689837_1280.png" alt="" title="Voltar"></a>
        </div>
    </aside>

    <main>
        
        <div class="conteudo-centralizado">
            <h3 style="color: rgb(128, 130, 255);">Redefinição de senha</h3>
            
            <form>
                <input type="password" class="input-field" placeholder="Informe a nova senha" required>
                <input type="password" class="input-field" placeholder="Repita a nova senha" required>
                <button class="input-field" type="submit" style="background-color: #f0f0f0; color: #4b4b4b; border: 1px solid #ccc;">Aplicar alterações</button>
            </form>
        </div>
    </main>
</body>
</html>
