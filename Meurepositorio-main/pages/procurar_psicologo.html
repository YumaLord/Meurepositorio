<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procurar Psicólogo</title>
    <link rel="stylesheet" href="../assets/styles/Style_Psicologo_Interface.css">
</head>
<body>

    <header></header>
    <aside>
        <div>
            <a href="interface.html">
                <img class="voltar" src="https://cdn.pixabay.com/photo/2016/09/23/14/42/back-1689837_1280.png" alt="Voltar" title="Voltar">
            </a>
        </div>
    </aside>
    
    <main>
        <div class="conteudo-centralizado">
            <label for="busca">Encontre o(a) psicólogo(a):</label>
            <input type="text" id="busca" placeholder="Digite o nome">

            <label for="cpf">Número do CPF:</label>
            <input type="text" id="cpf" placeholder="Digite o CPF">

            <div class="lista">
                <div class="item">
                    <div class="icone amarelo"></div>

                    <span>Arthur: #1405987209</span>
                
                </div>
                <div class="item">
                    <div class="icone vermelho"></div>
                    <span>Ronaldo: #1405129846</span>
                </div>
                <div class="item">
                    <div class="icone laranja"></div>
                    <span>Roberto: #1405285603</span>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
