<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MentalHelp - Cadastro</title>
<link rel="stylesheet" href="../assets/styles/Login.css">
</head>
<body>
    
    <header>
    </header>
    
    
    <aside>
        <div>
            <a href="interface.html">
                <img class="voltar" src="https://cdn.pixabay.com/photo/2016/09/23/14/42/back-1689837_1280.png" alt="" title="Voltar">
            </a>
        </div>
    </aside>

    <main>
        
        <div class="conteudo-centralizado">
            <div class="perfil-icone">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640">
                    <path d="M463 448.2C440.9 409.8 399.4 384 352 384L288 384C240.6 384 199.1 409.8 177 448.2C212.2 487.4 263.2 512 320 512C376.8 512 427.8 487.3 463 448.2zM64 320C64 178.6 178.6 64 320 64C461.4 64 576 178.6 576 320C576 461.4 461.4 576 320 576C178.6 576 64 461.4 64 320zM320 336C359.8 336 392 303.8 392 264C392 224.2 359.8 192 320 192C280.2 192 248 224.2 248 264C248 303.8 280.2 336 320 336z"/>
                </svg>
            </div>

        <form>
            <div class="input-group">
                <input type="email" class="input-field" placeholder="Informe seu endereço de email" required>
            </div>
            <div class="input-group">
                <input type="text" class="input-field" placeholder="Insira seu nome" required>
            </div>
            <div class="input-group">
                <input type="password" class="input-field" placeholder="Crie uma senha forte" required>
            </div>
            <div class="input-group">
                <input type="password" class="input-field" placeholder="Repita a senha..." required>
            </div>
            <button class="input-field cadastro-btn" type="submit">Cadastrar</button>
        </form>
        </div>
    </main>
</body>
<script>
    // Link CORRETO da API do seu CodeSandbox
    const URL_BASE_DA_SUA_API = 'https://nnh8lq-50000.csb.app'; 
    
    // Captura os elementos do DOM
    const form = document.querySelector('form');
    const emailInput = document.querySelector('input[type="email"]');
    const nomeInput = document.querySelector('input[type="text"]');
    const senhaInputs = document.querySelectorAll('input[type="password"]');
    const senhaInput = senhaInputs[0]; 
    const confirmarSenhaInput = senhaInputs[1];

    form.addEventListener('submit', async (e) => {
        e.preventDefault(); 

        const email = emailInput.value;
        const nome = nomeInput.value;
        const senha = senhaInput.value;
        const confirmarSenha = confirmarSenhaInput.value;

        if (senha !== confirmarSenha) {
            alert('As senhas não coincidem!');
            return;
        }

        const userData = { email, nome, senha }; 

        try {
            // Requisição para o servidor CodeSandbox
            const response = await fetch(URL_BASE_DA_SUA_API + '/cadastro', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(userData),
            });

            const data = await response.json();

            if (response.ok) {
                alert('Cadastro realizado com sucesso! Você já pode fazer login.');
                // Redireciona para a tela de Login
                window.location.href = 'login.html'; 
            } else {
                alert(`Erro ao cadastrar: ${data.message || 'Verifique os dados informados.'}`);
            }

        } catch (error) {
            console.error('Erro de rede:', error);
            alert('Não foi possível conectar ao servidor. Verifique se o CodeSandbox está rodando.');
        }
    });
</script>
</html>
